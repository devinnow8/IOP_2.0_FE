<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <div class="surface-card p-4 shadow-2 border-round w-full">
      <label for="firstname" class="block text-900 font-medium mb-2">Name</label>
      <input id="firstname" type="text" placeholder="First name" formControlName="firstname" pInputText class="w-full mb-3">
  
      <label for="lastname" class="block text-900 font-medium mb-2">Confirm password</label>
      <input id="lastname" type="text" placeholder="Last name"  formControlName="lastname" pInputText class="w-full mb-3">
    
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="text" placeholder="Email" formControlName="email" pInputText class="w-full mb-3">
    
      <label for="phone_number" class="block text-900 font-medium mb-2">Phone No</label>
      <input id="phone_number" type="text" placeholder="Phone No" formControlName="phone_number" pInputText class="w-full mb-3">
  
      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" type="password" placeholder="Password" formControlName="password" pInputText class="w-full mb-3">
      
    
      <button pButton pRipple label="Sign up" type="submit" id="signUp" class="w-3"></button>

    </div>
</form>
