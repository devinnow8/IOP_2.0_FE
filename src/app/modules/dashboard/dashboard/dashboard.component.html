<div class="p-3">

  <div class="grid">
    <div class="col-5">
      <h1 class="mt-2 mb-0">Invoices</h1>
    </div>
    <div class="col-7">
      <div class="flex">
        <input class="w-full" type="text" placeholder="Search" pInputText [(ngModel)]="search" />
        <span class="flex align-items-center -ml-5 text-gray-600">
          <i class="pi pi-search"></i>
        </span>
        <p-button label="Create" class="ml-5" [routerLink]="['create-invoice']"></p-button>
      </div>
    </div>
  </div>

  <div class="mt-5 border-1 border-gray-500">
    <p-table [value]="invoices" [tableStyle]="{ 'min-width': '50rem' }" >
      <ng-template pTemplate="header">
        <tr>
          <th>Imvoice ID</th>
          <th>Merchant</th>
          <th>Name</th>
          <th>National</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-invoice>
        <tr>
          <td>{{ invoice.id }}</td>
          <td>{{ invoice.merchant }}</td>
          <td>{{ invoice.name }}</td>
          <td>{{ invoice.national }}</td>
          <td>{{ invoice.amount }}</td>
          <td>{{ invoice.status }}</td>
          <td>
            <p-button label="Pay Now" styleClass="p-button-rounded p-button-sm p-button-secondary"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
