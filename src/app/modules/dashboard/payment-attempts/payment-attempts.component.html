<div class="mt-5 border-1 border-gray-500">
    <p-table [value]="paymentAttemptsData"  [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Order Id</th>
          <th>Payment Gateway</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-paymentData>
        <tr>
          <td>{{paymentData.id}}</td>
          <td>{{paymentData.gateway}}</td>
          <td>{{paymentData.amount}}</td>
          <td>{{paymentData.status}}</td>
          <td>{{paymentData.created_date}}</td>
        </tr>
      </ng-template>
    </p-table>

        [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
    </div> -->
  </div>
